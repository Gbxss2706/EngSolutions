<div class="container container-padre mt-5 mb-5" id="nuestrosServicios">
  <div class="col-md-12 d-flex w-100 justify-content-center">
    <div class="button_one">Nuestros servicios <i class="bi bi-gear-wide-connected"></i></div>
  </div>
  <div class="mt-5">
    <div class="container">
      <ng-container *ngIf="!isScreenSmall">
        <div id="servicesCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let chunk of serviceCards.cards | slice:0:2; let i = index"
              [class.active]="i === 0">
              <div class="container">
                <div class="row align-middle">
                  <div class="col-md-6 col-lg-4 column" *ngFor="let card of serviceCards.cards | slice:(i*3):(i*3+3)">
                    <div class="card gr-1">
                      <div class="main-image">
                        <img [src]="card.img" class="d-block w-100" alt="..." />
                      </div>
                      <div class="txt">
                        <h1>{{card.title}}</h1>
                        <p>{{card.description}}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#servicesCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#servicesCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </ng-container>


      <div *ngIf="isScreenSmall" class="container mt-5">
        <div class="row small-card">
          <div class="col-md-6 col-lg-4 mt-5" *ngFor="let card of serviceCards.cards">
            <div class="card gr-1">
              <div class="main-image">
                <img [src]="card.img" class="d-block w-100" alt="..." />
              </div>
              <div class="txt">
                <h1>{{card.title}}</h1>
                <p>{{card.description}}</p>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
